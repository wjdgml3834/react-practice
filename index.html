<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- 리액트 js 어플리케이션을 인터렉티브 하게 만들어줌  엔진과 같다-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- 모든 리액트 element들을 html body에 둘 수 있도록 해줌  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- babel 사용. jsx문법을 브라우저에게 인식시키기 위해서 -->
    <script type="text/babel">
      function Btn({ text, big }) {
        return (
          <button
            style={{
              backgroundColor: "tomato",
              color: "white",
              padding: "10px 20px",
              border: 0,
              borderRadius: 10,
              fontSize: big ? 18 : 16,
            }}
          >
            {text}
          </button>
        );
      }
      // stlye 꾸며줄때는 객체로 표현하듯이 꾸며준다.
      // 원래 props.text , props.big 인데 {}를 이용해 한 번 더 열어주면서 그냥 text, big이라고 쓴다.
      const App = () => {
        return (
          <div>
            <Btn text="Save Changes" big={true} />
            <Btn text="Continue" big={false} />
          </div>
        );
      };
      // 이렇게 props를 보내는건 함수 Btn({text: "Save Changes"}) 이런식으로 인자를 보내는거랑 같다.
      // 어떤 prop이든 네가 btn 컴포넌트에 보내면, btn 함수의 첫번째 인자속으로 들어갈것이다.
      // 리액트 Js는 자동으로 네가 이곳에 넣는 모든 property들을 모조리 오브젝트 안으로 넣을것이다 그리고 이것은 함수의 첫번째 매개변수로 전달된다.
      const root = document.getElementById("root");
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
