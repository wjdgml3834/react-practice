<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- 리액트 js 어플리케이션을 인터렉티브 하게 만들어줌  엔진과 같다-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- 모든 리액트 element들을 html body에 둘 수 있도록 해줌  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- babel 사용. jsx문법을 브라우저에게 인식시키기 위해서 -->
    <script type="text/babel">
      function Btn({ text, changeValue }) {
        // 콘솔창 확인해보면, Revert Changes 되어도 text="Continue" 부분은 렌더 되지 않는다.
        console.log(text, "was rendered");
        return (
          <button
            onClick={changeValue}
            style={{
              backgroundColor: "tomato",
              color: "white",
              padding: "10px 20px",
              border: 0,
              borderRadius: 10,
            }}
          >
            {text}
          </button>
        );
      }

      const MemorizedBtn = React.memo(Btn);
      const App = () => {
        const [value, setValue] = React.useState("Save Changes");
        const changeValue = () => setValue("Revert Changes");
        return (
          <div>
            <MemorizedBtn text={value} changeValue={changeValue} />
            <MemorizedBtn text="Continue" />
          </div>
        );
      };
      // 보면, APP 컴포넌트에 useState를 썻기 때문에 모든게 다시 렌더 된다.
      // 그런데 props가 변하지 않는 text="Continue" 까지 굳이 렌더링 해줄 필요가 있나 싶다.
      // 그래서 성능을 향상시키기 위해 리액트는 React.memo 를 제공하는데 ()안에 컴포넌트 써주고 하면,
      // props가 변경되지 않는 부분은 다시 렌더링 하지않을것이다.
      const root = document.getElementById("root");
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
