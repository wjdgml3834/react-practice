<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- 리액트 js 어플리케이션을 인터렉티브 하게 만들어줌  엔진과 같다-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- 모든 리액트 element들을 html body에 둘 수 있도록 해줌  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- babel 사용. jsx문법을 브라우저에게 인식시키기 위해서 -->
    <script type="text/babel">
      const root = document.getElementById("root");
      let counter = 0;
      function countUp() {
        counter = counter + 1;
        render();
      }

      function render() {
        ReactDOM.render(<App />, root);
      }
      // UI가 계속 업데이트 될 수있도록 render() 함수를 만들어주었다.

      // JSX에서는 변수를 {}를 사용해서 전달한다.
      const App = () => (
        <div>
          <h3>Total clicks : {counter}</h3>
          <button onClick={countUp}>Click me</button>
        </div>
      );
      ReactDOM.render(<App />, root);

      render();
      //  이 코드가 실행되면 Container 컴포넌트가 렌더링된다.
      // 이렇게 렌더링한 Container는 counter 값으로 초기에 페이지를 로딩할때 0을 가진다. 한번만 렌더링해준다.
      // 우리는 리렌더링을 원한다. countUp 함수가 실행될때마다 ReactDom을 다시 호출하고 싶다
    </script>
  </body>
</html>
