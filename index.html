<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- 리액트 js 어플리케이션을 인터렉티브 하게 만들어줌  엔진과 같다-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- 모든 리액트 element들을 html body에 둘 수 있도록 해줌  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- babel 사용. jsx문법을 브라우저에게 인식시키기 위해서 -->
    <script type="text/babel">
      const root = document.getElementById("root");

      function App() {
        const [counter, setCounter] = React.useState(0);
        const onClick = () => {
          setCounter((current) => current + 1);
        };
        // counter는 다른곳에서 업데이트 될 수 있기에 setCounter(counter +1) 이렇게 하는건 좋은 방법이아니다. ->직접 값을 설정해주는 방식
        // 그래서 이전 값을 이용해서 현재 값을 계산하는 방식으로 setCounter() 괄호안에 직접 값을 넣는 것이 아니라, 함수를 넣는것이다.
        // 함수의 첫번째 인수는 현재 값이 들어가있다. 이 함수의 return 값이 새로운 state이다. 이 방법이 더 안전하다.
        // 함수일 경우 저장되어 있는 값을 인자로 하여 리턴한 값을 최종적으로 업데이트한다.
        // 그래야 다음 state 값이 현재 값을 바탕으로 나올 수 있다.
        // 만약 현재 state를 기반으로 다음 state를 계산하고 싶다면, 함수를 인자로 넣어야한다.

        return (
          <div>
            <h3>Total clicks: {counter}</h3>
            <button onClick={onClick}>Click me</button>
          </div>
        );
      }
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
