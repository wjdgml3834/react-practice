<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- 리액트 js 어플리케이션을 인터렉티브 하게 만들어줌  엔진과 같다-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- 모든 리액트 element들을 html body에 둘 수 있도록 해줌  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- babel 사용. jsx문법을 브라우저에게 인식시키기 위해서 -->
    <script type="text/babel">
      const MinutesToHours = () => {
        const [amount, setAmount] = React.useState();
        const [inverted, setInverted] = React.useState(false);
        // flip useState도 하나 더 만든다. 기본값은 false로 한다.
        const onChange = (event) => {
          setAmount(event.target.value);
        };

        const reset = () => {
          setAmount(0);
        };
        // reset 버튼을 누르면 초기화 할수 있도록 만들어준다.
        const onInvert = () => {
          reset();
          setInverted((current) => !current);
        };
        // flip 버튼 눌렀을때, 최근값을 ! 연산자를 이용해 뒤집는다.
        // reset()을 한번 작동시켜 flip버튼 누르면 자동 초기화 되도록 만들어준다.

        return (
          <div>
            <div>
              {" "}
              <label htmlFor="minutes">Minutes</label>
              <input
                value={inverted ? amount * 60 : amount}
                id="minutes"
                placeholder="Minutes"
                type="number"
                onChange={onChange}
                disabled={inverted}
              />
            </div>
            <div>
              {" "}
              <label htmlFor="hours">Hours</label>
              <input
                value={inverted ? amount : (amount / 60).toFixed(2)}
                id="hours"
                placeholder="Hours"
                type="number"
                onChange={onChange}
                disabled={!inverted}
              />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onInvert}>
              {inverted ? "Turn back" : "Inverted"}
            </button>
          </div>
        );
        // value에서 삼항 연산자 이용
        // disabled는 disabled={true} 이런식으로도 조절 가능
      };
      const App = () => {
        return (
          <div>
            <h1>Super Converter</h1>
            <MinutesToHours />
          </div>
        );
      };

      const root = document.getElementById("root");
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
