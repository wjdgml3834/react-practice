<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- 리액트 js 어플리케이션을 인터렉티브 하게 만들어줌  엔진과 같다-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- 모든 리액트 element들을 html body에 둘 수 있도록 해줌  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- babel 사용. jsx문법을 브라우저에게 인식시키기 위해서 -->
    <script type="text/babel">
      function Btn({ text, changeValue }) {
        return (
          <button
            onClick={changeValue}
            style={{
              backgroundColor: "tomato",
              color: "white",
              padding: "10px 20px",
              border: 0,
              borderRadius: 10,
            }}
          >
            {text}
          </button>
        );
      }
      // stlye 꾸며줄때는 객체로 표현하듯이 꾸며준다.
      // 원래 props.text , props.big 인데 {}를 이용해 한 번 더 열어주면서 그냥 text, big이라고 쓴다.
      const App = () => {
        const [value, setValue] = React.useState("Save Changes");
        const changeValue = () => setValue("Revert Changes");
        return (
          <div>
            <Btn text={value} changeValue={changeValue} />
            <Btn text="Continue" />
          </div>
        );
      };
      // 여기서 내가 지정한 컴포넌트에서 onClick은 실제 이벤트리스너가 아니라 단지 전달될 Props에 불과하다.
      // 실제 html 엘리먼트안에 onClick을 달아야 이벤트리스너가 되는것이다.
      // changeValue 와 같은 예시로 이렇게 함수를 전달 할 수도 있다.

      const root = document.getElementById("root");
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
