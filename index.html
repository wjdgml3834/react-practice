<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- 리액트 js 어플리케이션을 인터렉티브 하게 만들어줌  엔진과 같다-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- 모든 리액트 element들을 html body에 둘 수 있도록 해줌  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- babel 사용. jsx문법을 브라우저에게 인식시키기 위해서 -->
    <script type="text/babel">
      const root = document.getElementById("root");

      function App() {
        const data = React.useState(0);
        // let counter = 0 대신에 이거를 해줌. 초기값설정 가능
        console.log(data);
        // useState 콘솔 해보면, [undefined, ƒ] undefined 와 함수가 나온다.
        // 여기서 undefined는 data이고, 이 함수는 data를 바꿀 때 사용하는 함수다.
        // 한마디로 그전에 let counter=0 이랑 function countUp()함수를 동시에 가지고 있다고 보면된다.
        return (
          <div>
            <h3>Total clicks: 0</h3>
            <button>Click me</button>
          </div>
        );
      }
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
