<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- 리액트 js 어플리케이션을 인터렉티브 하게 만들어줌  엔진과 같다-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- 모든 리액트 element들을 html body에 둘 수 있도록 해줌  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- babel 사용. jsx문법을 브라우저에게 인식시키기 위해서 -->
    <script type="text/babel">
      const root = document.getElementById("root");
      // const Title = () => 이거랑 똑같다.
      function Title() {
        return (
          <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
            Hello I'm a title
          </h3>
        );
      }

      // 컴포넌트로 만드려면 화살표 함수 사용
      const Button = () => (
        <button
          onClick={() => console.log("i am click")}
          style={{
            backgroundColor: "tomato",
          }}
        >
          click me
        </button>
      );

      // <Title/> 은
      //  <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
      // Hello I'm a title </h3> 를 그래도 넣어준거랑 같지만 훨씬 깔끔해진다.
      // 이제 JSX는 어플리케이션을 여러가지 작은 요소로 나누어 관리할수 있게 해준다.
      const Container = () => (
        <div>
          <Title />
          <Button />
        </div>
      );
      ReactDOM.render(<Container />, root);

      //  리액트 element를 가지고 Html로 만들어 배치한다는 뜻, 뒤에 인자에는 어디에 둘지가 들어간다.
    </script>
  </body>
</html>

<!-- 리액트 js 팀들은 알고 있는 것이다. 인터렉티브한 어플리케이션에서 하는 작업들 모두가 이벤트들을 감지하는 것이라는 것을 말이다. 그래서 이제 
그냥 프로퍼티에 이벤트 리스너를 달수 있게 한것이다.

-->
