<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- 리액트 js 어플리케이션을 인터렉티브 하게 만들어줌  엔진과 같다-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- 모든 리액트 element들을 html body에 둘 수 있도록 해줌  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- babel 사용. jsx문법을 브라우저에게 인식시키기 위해서 -->
    <script type="text/babel">
      const App = () => {
        const [minutes, setMinutes] = React.useState();
        // useState()에 아무것도 안적으면 기본값이다.
        // array의 첫번째 요소는 현재값이고, 두번쨰 요소는 첫번째를 수정해주는 함수가 들어간다.
        const onChange = (event) => {
          // console.log(event.target.value);
          setMinutes(event.target.value);
        };
        // Input 값에 입력한 값을 불러낸다.
        // target은 방금 바뀐 input을 의미한다.
        // minutes를 방금 유저가 입력한 값으로 업데이트 시켜준다.
        return (
          <div>
            <h1>Super Converter</h1>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={minutes}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
            />
            <h4>You want to convert {minutes}</h4>
            <label htmlFor="hours">Hours</label>
            <input id="hours" placeholder="Hours" type="number" />
          </div>
        );
        // for 같은 경우 이미 JS에서 예약어이기에 htmlFor라고 써야한다.
        // input의 value값에는 현재 데이터를 넣어주었다.
        // 변화를 감지할때는 onChange를 사용한다. 여기서 change는 유저가 무언가를 입력하는 것을 말한다.
      };

      const root = document.getElementById("root");
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
